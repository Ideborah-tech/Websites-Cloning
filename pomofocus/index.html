<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <script src="index.js"></script>
</head>
<body class="bg-[#ba4849] flex flex-col items-center justify-center text-center">
    
    <header class="w-1/3 flex items-center p-4  shadow-md justify-center gap-20">
        <h1 class="text-xl font-bold text-white "><i class="fa-solid fa-circle-check mr-2" style="color: #ffffff;"></i>Pomofocus</h1>
        <nav class="flex gap-4 text-white">
            <a href="#" class=" hover:cursor-pointer"><i class="fa-solid fa-chart-simple mr-3" style="color: #ffffff;"></i>Report</a>
            <a href="#" class=" hover:cursor-pointer"><i class="fa-solid fa-gear mr-3" style="color: #ffffff;"></i>Settings</a>
            <a href="#" class=" hover:cursor-pointer"><i class="fa-solid fa-user mr-3" style="color: #ffffff;"></i>Sign in</a>
        </nav>
    </header>
    
    <main class=" text-white font-semibold pt-8 rounded-lg shadow-lg mt-10 w-1/4 h-auto pb-10 " style="background: rgba(255, 255, 255, 0.1);">
        <div class="flex gap-6 justify-center mb-4">
            <a href="#" class="px-2 py-1 rounded" style="background: rgba(62, 62, 62, 0.279);">Pomodoro</a>
            <a href="#" class="px-2 py-1  hover:cursor-pointer" >Short Break</a>
            <a href="#" class="px-2 py-1  hover:cursor-pointer">Long Break</a>
        </div>
        
        <div id="timer" class="text-9xl  mb-6 mt-7">03:00</div>
        
        <button onclick="startTimer()" class="uppercase  font-bold px-6 py-3 bg-white rounded-lg text-red-500 hover:bg-red-500 hover:text-white hover:cursor-pointer">Start</button>




        <div>
            <p>#1<br>Time to focus!</p>
            <div>
                <p>Tasks</p>

                <button>Add Task</button>
            </div>
        </div>
    </main>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <script src="index.js"></script>
</head>
<body class="bg-red-400 min-h-screen flex flex-col items-center justify-center text-center">
    
    <header class="w-1/4 flex items-center p-4  shadow-md justify-center gap-20">
        <h1 class="text-xl font-bold text-white font-bold"><i class="fa-solid fa-circle-check mr-2" style="color: #ffffff;"></i>Pomofocus</h1>
        <nav class="flex gap-4 text-white">
            <a href="#" class=" hover:text-red-500"><i class="fa-solid fa-chart-simple mr-3" style="color: #ffffff;"></i>Report</a>
            <a href="#" class=" hover:text-red-500"><i class="fa-solid fa-gear mr-3" style="color: #ffffff;"></i>Settings</a>
            <a href="#" class=" hover:text-red-500"><i class="fa-solid fa-user mr-3" style="color: #ffffff;"></i>Sign in</a>
        </nav>
    </header>
    
    <main class="bg-gray-500 text-white p-8 rounded-lg shadow-lg mt-10 w-1/4 h-auto pb-10 pt-">
        <div class="flex gap-6 justify-center mb-4">
            <a href="#" class="px-2 py-1 bg-gray-600 rounded hover:bg-gray-800">Pomodoro</a>
            <a href="#" class="px-2 py-1  hover:bg-gray-800">Short Break</a>
            <a href="#" class="px-2 py-1  hover:bg-gray-800">Long Break</a>
        </div>
        
        <div id="timer" class="text-6xl font-mono mb-6 mt-7">03:00</div>
        
        <button onclick="startTimer()" class="uppercase  font-bold px-6 py-3 bg-white rounded-lg text-red-500 hover:bg-red-500 hover:text-white hover:cursor-pointer">Start</button>

    </main>
    
</body>
</html>
